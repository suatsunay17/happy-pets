<form [formGroup]="form">
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        formControlName="email"
        required
        placeholder="johndoe@gmail.com"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        required
      />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <button (click)="onSignin()">Login</button>
  </div>
</form>
