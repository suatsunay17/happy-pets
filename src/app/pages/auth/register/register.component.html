<form [formGroup]="form">
  <div class="register-container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        formControlName="email"
        #emailSignup
        id="email"
        name="email"
        required
      />
    </div>

    <ng-container formGroupName="pass">
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          #passwordSignup
          id="password"
          formControlName="password"
          required
        />
      </div>
      <div class="form-group">
        <label for="rePassword">Repeat Password:</label>
        <input
          type="password"
          #passwordSignup
          id="rePassword"
          formControlName="rePassword"
          required
        />
      </div>

      <p class="error" *ngIf="form.get('pass')?.errors?.['sameValueGroupValidator'] && form.get('pass')?.get('rePassword')?.touched">Passwords does not match!</p>
    </ng-container>
    <button (click)="onSignup(emailSignup.value, passwordSignup.value)">
      Register
    </button>
  </div>
</form>
