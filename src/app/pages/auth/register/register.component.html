<form [formGroup]="form">
  <div class="register-container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        formControlName="email"
        #emailSignup
        id="email"
        name="email"
        required
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <ng-container formGroupName="pass">
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          #passwordSignup
          id="password"
          formControlName="password"
          required
        />
      </div>
      <div class="form-group">
        <label for="rePassword">Repeat Password:</label>
        <input
          type="password"
          #passwordSignup
          id="rePassword"
          formControlName="rePassword"
          required
        />
        <div *ngIf="form.get('pass')?.errors?.['sameValueGroupValidator'] && form.get('pass')?.get('rePassword')?.touched" class="error">
          Passwords do not match.
        </div>
      </div>
    </ng-container>
    
    <!-- Display registration error message -->
    <div *ngIf="registrationError" class="error">
      Registration failed. Please check your information and try again.
    </div>

    <button (click)="onSignup(emailSignup.value, passwordSignup.value)">
      Register
    </button>
  </div>
</form>
